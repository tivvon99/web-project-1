<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy blog</title>
   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- For responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../static\css/main.css">
    <link rel="stylesheet" href="../static\css/mobile/home.css">
    <link rel="stylesheet" href="../static\css/mobile/login.css">
	<link rel="bloghtm" href="blog.htm">
	<script src="../js/script.js"></script>

</head>
<body>
    <header class="p-3 text-bg-dark">
		<div class="container">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
			  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
			</a>
	
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
			  <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
			  <li><a href="/login" class="nav-link px-2 text-black">Blog</a></li>
			  <li><a href="/pricing" class="nav-link px-2 text-black">Web Developent</a></li>
			  <li><a href="/support" class="nav-link px-2 text-black">Support</a></li>
			  <li><a href="/aboutMe" class="nav-link px-2 text-black">About</a></li>
			</ul>
	
			<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
			  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
			</form>
	
			<div class="text-end">
				<a href="/login">
					<button type="button" class="btn btn-outline-dark me-2">Login</button>
				</a>
				<a href="/register">
			  		<button type="button" class="btn btn-warning">Sign-up</button>
				</a>
			</div>
		  </div>
		</div>
	  </header>
{% block content %}

{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
